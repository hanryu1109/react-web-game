<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script crossorigin src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    <title>Document</title>
</head>
<body>

    <div id="root"></div>

    <!-- REACT 불러오는 방법 1. script 태그 안에 js 파일 src로 불러오기 -->
    <script src="like-button.js"> // <-- like-button.js 가 react

    </script> 
        <!-- 웹팩은 리액트를 자바스크립트 파일로 만들어줄 뿐 -->
        <!-- 웹팩은 쪼개진 자바스크립트 파일을 HTML이 실행할 수 있는 자바스크립트로 합쳐준다  -->

    <!-- REACT 불러오는 방법 2. script 태그 안에 직접 작성하기 -->
    <script>
        const e = React.createElement;

        class LikeButton extends React.Component {
            constructor(props) {
                super(props);
                this.state = {
                    liked: false, // 처음 컴포넌트가 실행될 때에는 좋아요를 누르지 않은 상태이기 때문에 false로 설정해준다
                };
            }

            render() {
                return e('button', 
                        { onClick: () => { this.setState({ liked: true }) }, type: 'submit' },
                        this.state.liked === true ? 'Liked' : 'Like'
                        );
                // <button onclick="() => { console.log('clicked') }" type="submit">Like</button>
            }
        }
    </script>

    <script>
        ReactDOM.render(e(LikeButton), document.querySelector('#root'));
    </script>
</body>
</html>
